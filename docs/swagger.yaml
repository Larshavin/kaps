basePath: /
definitions:
  types.KaasCreateRequest:
    properties:
      control_plane_nodes:
        items:
          $ref: '#/definitions/types.Node'
        type: array
      data_plane_nodes:
        items:
          $ref: '#/definitions/types.Node'
        type: array
      flavor:
        type: string
      keypair:
        type: string
      name:
        type: string
      network:
        type: string
      version:
        type: string
    type: object
  types.Node:
    properties:
      fixed_ip:
        type: string
      kind:
        type: string
      main:
        type: boolean
    type: object
  types.Server:
    properties:
      flavorRef:
        type: string
      imageRef:
        type: string
      key_name:
        type: string
      name:
        type: string
      networks:
        items:
          $ref: '#/definitions/types.ServerCreateNetwork'
        type: array
      security_groups:
        items:
          $ref: '#/definitions/types.ServerCreateSecurityGroup'
        type: array
      user_data:
        type: string
    type: object
  types.ServerCreateNetwork:
    properties:
      fixed_ip:
        type: string
      uuid:
        type: string
    type: object
  types.ServerCreateRequest:
    properties:
      server:
        $ref: '#/definitions/types.Server'
    type: object
  types.ServerCreateSecurityGroup:
    properties:
      name:
        type: string
    type: object
