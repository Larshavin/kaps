paths:
  /api/kaas/{id}:
    post:
      consumes:
      - application/json
      description: Create openstack Server
      parameters:
      - description: cluster info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.KaasCreateRequest'
      - description: project id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Create openstack Server
      tags:
      - server_create
  /api/network:
    get:
      consumes:
      - application/json
      description: get Network List
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Network List
      tags:
      - networks
  /api/server/{id}:
    post:
      consumes:
      - application/json
      description: Create openstack Server
      parameters:
      - description: server info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.ServerCreateRequest'
      - description: project id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Create openstack Server
      tags:
      - server_create
